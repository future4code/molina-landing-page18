        <div class="registroformulario">
            <h1> FALE CONOSCO </h1>
        </div>
    
        <div class="conteudo">
    
            <form>
    
                <div id="nome">
    
                    <h2 class="nome">Nome e Sobrenome</h2>
                    <input class="primeironome" type="text" name="primeiro_nome"><br>
                    <label class="primeirolabel">Nome</label>
                    <input class="sobrenome" type="text" name="sobre_nome">
                    <label class="sobrenomelabel">Sobrenome</label>
                    
                </div>
                
                <div> 

                    <h2 class="nome">Email</h2>
                    <input class="email" type="text" name="email"> 
                    
                </div>    
                 
                
                <div>
                    
                    <h2 class="nome"> Telefone de Contato </h2>
                    
                    <input class="codigo" type="text" name="codigo_area">
                    <label class="codigo_area">DDD</label>
                    <input class="number" type="text" name="phone">
                    <label class="numero-telefone">Telefone</label>      
                    
                </div>
                
                <h2 class="nome"> Setor </h2>
                <select class="opcoes" name="assunto">
                    <option disabled="disabled" selected="selected">-- Para Onde Deseja Enviar a Mensagem ?</option>
                    <option>Cartoes</option>
                    <option> SAC </option>
                    <option> Sobre Contas </option>
                    
                </select>
                
                <div>
                    
                    <h2 class="nome"> Mensagem </h2>
                   <textarea class="empresa" type="text" name="perfil Proficional"></textarea>

                </div>
                
                <div>

                    <input type="checkbox" checked />
                    <label>Deseja Receber Noticias e Atualização da F4 BANK</label>
                  
                  

               </div>

                
    
    
                <button type="submit">Enviar </button>
    
            </form>
